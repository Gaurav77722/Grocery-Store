<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="grocery.css">
</head>
<body>
    <h1>Grocery List</h1>
    <form>
        Budget
        <input type="number" name="budget" class="budget" value="0">
        <button type="submit" class="budgetbtn" id="budgetbtn">Submit</button>
        <br>
        <br>
        Item name
        <input type="text" name="itemName" class="itemName">
    
        <br>

        Item Price
        <input type="number" name="itemPrice" class="itemPrice" value="1">
        <br>
        <br>
        <button type="submit" class="Need" id="need">Need</button>
        <button type="submit" class="Have" id="have">Have</button>
    </form>

    <p class="budgetOutput" id="budgetOutput"> Your budget is $0</p>
    <p class="currentTotal" id="currentTotal"> Current Total: $0</p>
    <p class="warning" id="warning"></p>

    <h2>Items Needed:</h2>
    <div class="container">
        <ul class="needList" id="needed">
        </ul>
    </div>

    <button type="submit" class="Done" id="done">Done</button>

    <h2>Items Bought:</h2>
    <div class="container2">
        <ul class="haveList" id="bought">
        </ul>
    </div>
   

    <script src="grocery2.js"></script>
</body>
</html>
