<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="grocery.css">
</head>
<body>
    <h1>Grocery List</h1>
    <form>
        Budget
        <input type="number" name="budget">
        <br>
        <br>
        Item name
        <input type="text" name="itemName" class="itemName">
        
        Item Price
        <input type="number" name="itemPrice">
        <br>
        <br>
        <button type="submit" class="Need" id="need">Need</button>
        <button type="submit" class="Have" id="have">Have</button>
    </form>

    <h2>Items Needed:</h2>
    <div class="container">
        <ul class="needList" id="needed">
            <li><input type="checkbox" name="Item">Milk<a href="#"> &#10006; </a></li>
        </ul>
    </div>

    <h2>Items Bought:</h2>
    <div class="container2">
        <ul class="haveList" id="bought">
            <li><input type="checkbox" name="Item" checked>Milk<a href="#"> &#10006; </a></li>
        </ul>
    </div>
   

    <script src="grocery2.js"></script>
</body>
</html>
