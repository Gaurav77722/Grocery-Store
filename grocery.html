    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">

<body>

    <form action="add" method="get"></form>
    &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Budget &nbsp; &nbsp; &nbsp;

    <br>
    Item name

    &nbsp; &nbsp;
    Item Price
    <input type="number" name="itemPrice">
    <br>
    <br>
    <input id="addNeed" type="submit" value="Need">
